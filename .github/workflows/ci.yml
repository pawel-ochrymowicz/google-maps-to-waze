name: ci

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: set up go 1.20
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'
        id: go

      - name: checkout
        uses: actions/checkout@v4

      - name: build and test
        run: |
          make ci
        env:
          GO111MODULE: "on"
          TZ: "Europe/Poland"
